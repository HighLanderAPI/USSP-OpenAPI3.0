paths:
  /api/en-us/auth/authenticate:
    post:
      tags:
        - General
      summary: authenticate
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                userName:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
              required:
                - userName
                - password
              x-examples:
                example-1:
                  userName: '{userName}'
                  password: '{dsosId}'
            examples:
              example-1:
                value:
                  userName: '{userName}'
                  password: '{dsosId}'
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
          description: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
          description: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                example-1:
                  value:
                    type: 200
                    reason:
                      token: '{token}'
                      expires: 'Mon Jan 24 2022 14:34:46 GMT+0000'
              schema:
                description: ''
                type: object
                properties:
                  type:
                    type: number
                  reason:
                    type: object
                    properties:
                      token:
                        type: string
                        minLength: 1
                      expires:
                        type: string
                        minLength: 1
                    required:
                      - token
                      - expires
                required:
                  - type
                  - reason
                x-examples:
                  example-1:
                    type: 200
                    reason:
                      token: '{token}'
                      expires: 'Mon Jan 24 2022 14:34:46 GMT+0000'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  statusMessage:
                    type: string
                    minLength: 1
                  traceId:
                    type: string
                    minLength: 1
                  errors:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - message
                      properties:
                        message:
                          type: string
                          minLength: 1
                  type:
                    type: number
                required:
                  - statusMessage
                  - traceId
                  - errors
                  - type
                x-examples:
                  example-1:
                    statusMessage: authentication
                    traceId: jFgE9jI3h07gGG2EFj1Fb86d
                    errors:
                      - message: 'Unauthorized: Permission denied'
                    type: 401
              examples:
                example-1:
                  value:
                    statusMessage: authentication
                    traceId: jFgE9jI3h07gGG2EFj1Fb86d
                    errors:
                      - message: 'Unauthorized: Permission denied'
                    type: 401
      description: |-
        This method is used to authenticate an MDOS. <br/>
        This method retrieves a token that must be used for any subsequent calls. <br/>
        The token is active for a limited amount of time and as such, needs to be refreshed before it expires to ensure a proper use of the system.
      operationId: authenticate
    parameters: []
